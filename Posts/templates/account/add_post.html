{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} CONTENT CREATION {% endblock %}
{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Please Add Content Details</h3>
                        <form action="" method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {{ add_post_form|crispy }}

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success">Add Content</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'creatorposts' %}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
{% endblock %}
